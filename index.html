<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>

        <meta property="og:title" content="actions-marketplace" />
        <meta property="og:locale" content="en_US" />
        <meta name="description" content="Internal GitHub Actions Marketplace" />
        <meta property="og:description" content="Internal GitHub Actions Marketplace" />
        <meta charset="UTF-8">
        <link rel="canonical" href="https://test-gha-market.github.io/actions-marketplace/" />
        <meta property="og:url" content="https://test-gha-market.github.io/actions-marketplace/" />
        <meta property="og:site_name" content="actions-marketplace" />
        <meta name="twitter:card" content="summary" />
        <meta property="twitter:title" content="actions-marketplace" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ "/actions-marketplace/assets/tipuesearch/css/normalize.css" | relative_url }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="{{ "/actions-marketplace/assets/tipuesearch/tipuesearch_content.js" | relative_url }}"></script>
        <link rel="stylesheet" href="{{ "/actions-marketplace/assets/tipuesearch/css/tipuesearch.css" | relative_url }}">
        <script src="{{ "/actions-marketplace/assets/tipuesearch/tipuesearch_set.js" | relative_url }}"></script>
        <script src="{{ "/actions-marketplace/assets/tipuesearch/tipuesearch.min.js" | relative_url }}"></script>
    </head>

    <body onload="init()">
        <section class="page-header">
            <h1 class="project-name">actions-marketplace</h1>
            <h2 class="project-tagline">!!! Internal GitHub Actions Marketplace !!!</h2>

            <a href="https://github.com/test-gha-market/actions-marketplace" class="btn">View on GitHub</a>
            <a href="https://github.com/test-gha-market/github-actions-requests/issues/new?assignees=rajbos&labels=&template=request-new-action.yml&title=New+action+request%3A+%3Cname+of+action+here%3E" class="btn">Request new action to be added</a>
        </section>

        <section class="main-content">

            <div class="top">
                <div class="actionInfo">Found <span id="actionCount"></span> actions in <span id="actionOwners"></span></div>
                <div class="search"">Search: <input type="text" width="250px" placeholder="Action name"></div>
                <form action="{{ page.url | relative_url }}">
                    <div class="tipue_search_left"><img src="{{ "/actions-marketplace/assets/tipuesearch/search.png" | relative_url }}" class="tipue_search_icon"></div>
                    <div class="tipue_search_right"><input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required></div>
                    <div style="clear: both;"></div>
                </form>

                <div id="tipue_search_content"></div>

                <script>
                $(document).ready(function() {
                $('#tipue_search_input').tipuesearch();
                });
                </script>
            </div>
            <div id="main">

            </div>
            <div id=lastUpdatePanel><span>Dataset last updated:</span><span id="lastUpdated" class="name"></span></div>

            <footer class="site-footer">
                <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
            </footer>
        </section>
    </body>
</html>
